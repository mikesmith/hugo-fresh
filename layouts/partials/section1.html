{{- $section1 := .Site.Params.section1 }}
{{- $title    := index $section1 "title" }}
{{- $subtitle := index $section1 "subtitle" }}
{{- $tiles    := index $section1 "tiles" }}
<section class="section section-feature-grey">
  <div class="container">
    <div class="title-wrapper-wide has-text-centered">
      <h2 class="title is-2">{{ $title }}</h2>
      <h3 class="subtitle is-12 is-muted">{{ $subtitle }}</h3>
      <div class="divider is-centered"></div>
    </div>
  </div>
</section>
